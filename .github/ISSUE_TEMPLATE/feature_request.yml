name: ✨ درخواست ویژگی / Feature Request
description: پیشنهاد یک ایده برای این پروژه
title: "[FEATURE]: "
labels: ["enhancement", "needs-review"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        از پیشنهاد شما برای بهبود پروژه سپاسگزاریم! 🚀

  - type: textarea
    id: problem
    attributes:
      label: 🎯 مشکل
      description: آیا درخواست ویژگی شما مربوط به یک مشکل است؟
      placeholder: من همیشه ناامید می‌شوم وقتی که...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 راه‌حل پیشنهادی
      description: توضیح واضحی از آنچه می‌خواهید اتفاق بیفتد
      placeholder: دوست دارم که...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 راه‌حل‌های جایگزین
      description: راه‌حل‌های جایگزینی که در نظر گرفته‌اید
      placeholder: همچنین فکر کردم که می‌توان...

  - type: dropdown
    id: priority
    attributes:
      label: 🎚️ اولویت
      description: این ویژگی برای شما چقدر مهم است؟
      options:
        - 🔴 بسیار بالا - بدون آن نمی‌توانم استفاده کنم
        - 🟠 بالا - کارایی من را به شدت کاهش می‌دهد
        - 🟡 متوسط - خوب است که داشته باشیم
        - 🟢 پایین - ایده خوبی است
      default: 2
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 🏷️ دسته‌بندی
      description: این ویژگی مربوط به کدام بخش است؟
      options:
        - 🎨 UI/UX
        - ⚡ عملکرد
        - 📱 موبایل
        - 🔍 جستجو
        - 📝 محتوا
        - 🛠️ توسعه‌دهندگان
        - 📊 SEO
        - ♿ دسترسی‌پذیری
        - 🌐 بین‌المللی‌سازی
        - 🔐 امنیت
        - سایر
      multiple: true
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: 🎨 طراحی‌ها / نمونه‌کارها
      description: اگر طراحی یا نمونه‌کار دارید، اینجا اضافه کنید
      placeholder: تصاویر یا لینک‌ها را اینجا قرار دهید

  - type: textarea
    id: examples
    attributes:
      label: 🌟 مثال‌ها
      description: لینک به سایت‌ها یا اپلیکیشن‌هایی که این ویژگی را دارند
      placeholder: https://example.com

  - type: textarea
    id: context
    attributes:
      label: 📋 اطلاعات اضافی
      description: هر اطلاعات دیگری درباره درخواست ویژگی
      placeholder: جزئیات بیشتر...

  - type: checkboxes
    id: contribute
    attributes:
      label: 🤝 مشارکت
      description: آیا مایل به کمک در پیاده‌سازی این ویژگی هستید؟
      options:
        - label: من مایلم روی این ویژگی کار کنم و یک PR ارسال کنم
          required: false

  - type: checkboxes
    id: terms
    attributes:
      label: ✔️ تأیید
      description: قبل از ارسال این درخواست
      options:
        - label: من جستجو کردم و این ویژگی قبلاً درخواست نشده است
          required: true
